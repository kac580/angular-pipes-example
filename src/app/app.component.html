<div style="text-align:center">
  <h1>Welcome to {{ title | uppercase }}</h1>
</div>

<div class="formwidth fluid-container">
  <div class="formwidth fluid-container">
    <div class="row">
      <div class="col-md-3">
        Name:
      </div>
      <div class="name col-md-3">
        <span>{{ name | titlecase }}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        Phone Number:
      </div>
      <div class="number col-md-3">
        {{ phNumber | phonenumber }}
      </div>
      <div class="formwidth fluid-container">
        <div class="formwidth fluid-container">
          <div class="row">
            <div class="col-md-3">
              Number:
            </div>
            <div class="number col-md-3">
              {{ number | number :'1.2-2'}}
            </div>
            <div class="formwidth fluid-container">
              <div class="formwidth fluid-container">
                <div class="row">
                  <div class="col-md-3">
                    Square Root:
                  </div>
                  <div class="number col-md-3">
                    {{ 729 | sqrt }}
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
